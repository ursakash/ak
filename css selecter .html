<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selecter</title>
    <style>
        /* element selecter */
        p{
            border: 2px solid green;
        }
        /* id selecter */
        #akash{
            color: red;
            background-color: green;
        }
        /* class selecter */
        .manish{
            color: yellow;
            background-color: green;
        }
        /* grouping selecter */
        footer,span{
            color: red;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h2>css selecter</h2>
    <p id="akash">this is first paragrapf in css</p>
    <p class="manish">this is second paragraph in css</p>
    <p>thi is thid paragraph in css</p>
    <div>
        <footer>this is footer</footer>

    </div>
    <span>this is span</span>
    
</body>
</html>
