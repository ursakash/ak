<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Akash Maurya Cuber</title>

</head>
<body>
<h1> Akash Maurya's Cuber App</h1>

  <input id="myInput" type="number" placeholder="Enter a number ...">
  <br/>
  <button id="square"  onclick="mySquare()">x<sup>2</sup></button>
  <button id="cube" onclick="myCube()">x<sup>3</sup></button>
  <button id="prime" onclick="myPrime()">Prime</button>
  <button id="factorial" onclick="myFactorial()">x!</button>
  <button id="clear" onclick="myClear()">clear</button>
  
	 <h1 id="output"></h1>
<!--   <script type="text/javascript" src="./script.js"></script> -->
	
	
	
	<script>
	  
	 
	  const input = document.getElementById('myInput')
	  const output = document.getElementById('output')
	  const square = document.getElementById('square')
	  const cube = document.getElementById('cube')
	  const prime = document.getElementById('prime')
	  const factorial = document.getElementById('factorial')
	  
	 

	  
	  function myCube() {
	    let c = parseInt(input.value);
	    let c2 = c * c * c;
	    output.innerText = `cube(${c}): ${c2}`

input.value=''
	  
	  }
	  function mySquare() {
	    let c = parseInt(input.value);
	    let c2 = c * c ;
	    output.innerText = `Square(${c}): ${c2}`
input.value=''

	  
	  }

function myPrime(){
let p = parseInt(input.value);
let count=0;
if(p>2 && p%2==0){
output.innerText=`${p} is not a prime number`
}
else{
for(let i =2;i<p;++i){
if(p%i==0){
++count;
}

}

if(count==0) {

output.innerText=`${p} is  a prime number`
}
else{
output.innerText=`${p} is not a prime number`

}
}
input.value='';
}



function myFactorial(){

let f = parseInt(input.value)
let fact=1;

 for(let i=1;i<=f;++i){
if(f==0 || f==1) break;
fact = fact*i;
}

output.innerText=`${f}! = ${fact}`
input.value='';
}	  


function myClear(){
input.value='';
output.innerText='';
}


	</script>
	
	
	
	<style>
	  body {
	  
	    background-color: #7fffd4;
	  }
	  #clear{
background-color: red;
	  }

}
	  
	</style>
	
</body>
</html>
